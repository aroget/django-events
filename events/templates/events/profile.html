{% extends "base.html" %}

{% block title %}Home Page{% endblock %}

{% block content %}

<div class="page-header">
  <h1>{{ user | title}}</h1>
</div>

<div class="panel panel-default">
  <div class="panel-body">
    My Events
  </div>
</div>
<hr>

<div class="list-group">
  {% for event in events %}
    <a href="{% url 'events:event_detail' event.id %}" class="list-group-item">
      <h4 class="list-group-item-heading">{{ event.name }}</h4>
      <p class="list-group-item-text">{{ event.date | date }}</p>
    </a>
  {% endfor  %}
</div>

{% endblock %}
